    <!-- header is just like a div with a different name. It is mainly for convention as this header will probably be repeated in every page and will be at the top -->

        <!-- h1 is the biggest header class and conventionally there is only one h1 -->
        <h1 id="name">Shahida Siddique</h1>
        <nav id="nav_menu">
            <!-- ul is an unordered list. ordered list will show numbers and we don't want that -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>

        <Button><a href="#" id="linkedin">LinkedIn</a></Button>
    </header>

    <h2>Hello! My name is Shahida</h2>
